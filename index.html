<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles.css">
    <script src="https://kit.fontawesome.com/72fee1912b.js" crossorigin="anonymous"></script>
    <title>MUSIC PLAYER</title>
</head>
<body>
    <header id="main-head">
        <nav>
            <i class="fas fa-music heartbeat"></i>
            <div id="icon-sub">
                <h2>Vansh's</h2>
                <p>Music Player</p>
            </div>
            <div id="fav">
                <p>Favourites</p>
            </div>
            <div id="search">
                <i class="fas fa-search"></i>
                <div id="inp">
                    <input type="text" placeholder="Search">
                </div>
                <div id="mic">
                    <i class="fas fa-microphone"></i>
                </div>
            </div>
            <i class="fas fa-bell" id="bell"></i>
        </nav>
    </header>

    <main>
        <div id="left">
            <div class="content">
                <div id="top">
                    <div id="div1"></div>
                    <div id="div2"></div>
                    <div id="div3"></div>
                </div>

                <div>
                    <h2>Latest Release</h2>
                    <div id="latest">
                        <div id="latest-div1">
                            <div class="image"></div>
                            <div></div>
                        </div>
                        <div id="latest-div2">
                            <div class="image"></div>
                            <div></div>
                        </div>
                        <div id="latest-div3">
                            <div class="image"></div>
                            <div></div>
                        </div>
                        <div id="latest-div4">
                            <div class="image"></div>
                            <div></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="right">
            <div class="content">

            </div>
        </div>
    </main>
</body>
</html>
